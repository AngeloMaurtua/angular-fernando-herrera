<p>listado Heroes</p>

<ul>
    <li>{{heroes[0]}}</li>
    <li>{{heroes[1]}}</li>
    <li>{{heroes[2]}}</li>
    <li>{{heroes[3]}}</li>
</ul>

<hr>

<ul>
    <li *ngFor="let item of heroes; let i = index">
        {{i + 1}} - {{item}} 
    </li>
</ul>

<div *ngIf="heroeBorrado != ''; else noBorrado">
    <h3>Heroe Borrado: <small>{{heroeBorrado}}</small></h3>
</div>

<ng-template #noBorrado> <!-- # referencia local -->
    <h3>No ha borrado nada.</h3>
</ng-template>




<button (click)="borrarHeroe()">Borrar Heroe</button>
